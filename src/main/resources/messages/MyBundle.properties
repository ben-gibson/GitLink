settings.general.group.title=GitLink
settings.general.field.platform.label=Platform
settings.general.field.platform.help=Determines the URL format. Note, both cloud hosted and self-hosted deployments are supported.
settings.general.field.fallback-branch.label=Fallback branch
settings.general.field.fallback-branch.help=When generating a file URL, if the current branch does not exist on the remote, this will be used instead
settings.general.field.remote.label=Remote
settings.general.field.check-commit-on-remote.label=Check commit on remote
settings.general.field.check-commit-on-remote.help=By default, when generating a URL to a file, the latest commit hash is \
  used, creating a reference to a fixed version of the file's content. To avoid a 404 page, we first check \
  the current commit has been pushed to the remote. For very large repositories, this check can have a negative impact on \
  the plugin's performance. By disabling this option, the current branch will be used instead. Note, by using the \
  branch instead of the commit, the linked file contents can change with new commits to the branch.
