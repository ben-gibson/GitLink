title.settings = Settings

settings.general.group.title=GitLink
settings.general.field.host.label=Host
settings.general.field.fallback-branch.label=Fallback branch
settings.general.field.remote.label=Remote
settings.general.field.check-commit-on-remote.label=Check commit on remote
settings.general.field.check-commit-on-remote.help=When generating a URL to a file, the current commit is used to point to a fixed \
  version of the file. To do this, GitLink first checks the current commit has been pushed to the remote (without this check, the generated\
  URLs could result in a 404). This check can negatively effect performance of the plugin on larger repositories. By \
  disabling this option, GitLink default to the current branch instead of the commit avoiding the need to perform check.
