settings.custom-host.add-dialog.title=Add Custom Host
settings.custom-host.add-dialog.field.name.label=Name
settings.custom-host.add-dialog.field.name.comment=What's the host called? e.g. GitHub
settings.custom-host.add-dialog.field.base-url.label=Base URL
settings.custom-host.add-dialog.field.base-url.comment=The base URL, for example, https://my-custom-host.com. When \
  opening a new project, this will be compared against the project's repository remote URL. In the case of a match, \
  this custom host will be automatically configured in the plugin's project settings.
settings.custom-host.add-dialog.field.file-at-branch-template.label=File at branch template
settings.custom-host.add-dialog.field.file-at-branch-template.comment=This template will be used when opening a file on a \
  specific branch. For example, https://my-custom-host.com/repo/foo/blob/{branch}/{file:path}/{file:name}{line-block:start}#L{line:start}-L{line:end}{line-block:end}
settings.custom-host.add-dialog.field.file-at-commit-template.label=File at commit template
settings.custom-host.add-dialog.field.file-at-commit-template.comment=This template will be used when opening a file at \
  specific commit. For example, {remote:url}/blob/{commit}/{file:path}/{file:name}{line-block:start}#L{line:start}-L{line:end}{line-block:end}
settings.custom-host.add-dialog.field.commit-template.label=Commit template
settings.custom-host.add-dialog.field.commit-template.comment=This template will be used when opening a commit. For example, {remote:url}/commit/{commit}

