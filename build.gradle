plugins {
    id "org.jetbrains.intellij" version "0.2.16"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile "org.mockito:mockito-core:1.+"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'tests/unit'
        }
    }
}

intellij {
    plugins 'git4idea'
    pluginName 'Open in Git host'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

group 'org.jetbrains'
version '2.0'