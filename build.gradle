plugins {
    id "org.jetbrains.intellij" version "0.0.39"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile "org.mockito:mockito-core:1.+"
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'tests/'
        }
    }
}

intellij {
    version '14.1.4'
    plugins 'git4idea'
    pluginName 'RemoteRepositoryMapper'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}
