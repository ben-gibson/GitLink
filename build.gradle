plugins {
    id "org.jetbrains.intellij" version "0.2.13"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'tests/'
        }
    }
}

intellij {
    plugins 'git4idea'
    pluginName 'Open in Git host'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}